<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width",initial-scale=1.0>
	<link rel="stylesheet" href="../style.css">
	<title>To Do List</title>
</head>
<body>
	<center><h1>To Do List</h1>
	<ul>
		{% for task in tasks %}
		<li>
			{{task}}
			<form action="/remove" method="post" style="display: inline;">
			<input type="hidden" name="task_index" value={{loop.index0}}>
			<button type="submit">Remove</button>
			</form>

			<form action="/edit" method="get" style="display: inline;">
			<input type="hidden" name="task_index" value={{loop.index0}}>
			<button type="submit">Edit</button>

			</form>

		</li>
		{% endfor %}
	</ul>

	<form action="/add" method="post" style="display: inline;">
	<lable for="task"><h3>Add Task:</h3></lable>
	<input type="text" id="task" name="task" required></input>
	<button type="submit">Add</button>
	</form>


	</center>
	</form>
</body>
</html>
